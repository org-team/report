<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../style/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../style/js/base.js"></script>
</head>
<body>
	<b>这是一个测试页面</b>
	<div id="regist">用户注册</div><br><br>
	<div id="login">用户登录</div><br><br>
	<div id="selectUser">用户查询</div><br><br>
	<div id="updPwd">修改密码</div><br><br>
	<div id="updUser">修改信息</div><br><br>
</body>
</html>
<script type="text/javascript">
	<!-- 页面初始化加载内容 -->
	var base_url = "";
	$(function(){
		//获取项目地址
		base_url = getRootPath_web();
		console.log(base_url);
		//动态加载js方法
		loadjscssfile(base_url+'/style/layer/layer.min.js','js');
	})
	
	//用户注册
	$("#regist").click(function(){
		var user = {
			user_name:1234,
			password:1234
		};
		//初始化方法
		$.ajax({
			url:base_url + '/user/regist.action', 
			type:'post', 
			dataType:'json',
			data:user,
			success:function(msg){
				var data = eval(msg);
				console.log(data);
				alert(data.message);
			},
			error:function(){
				alert("查询失败");
			}
		});
	})
	
	$("#selectUser").click(function(){
		$.ajax({
			url:base_url + '/user/sel_profile.action', 
			type:'post', 
			dataType:'json',
			data:{'user_id':'9906192a6b634950b8ba16415549d75e'},
			success:function(msg){
				var data = eval(msg);
				console.log(data);
				alert(data.message);
			},
			error:function(){
				alert("查询失败");
			}
		});
	})
	
	$("#login").click(function(){
		$.ajax({
			url:base_url + '/user/login.action', 
			type:'post', 
			dataType:'json',
			data:{'user_name':1234,'password':123},
			success:function(msg){
				var data = eval(msg);
				console.log(data);
				alert(data.message);
			},
			error:function(){
				alert("查询失败");
			}
		});
	})
	
	$("#updPwd").click(function(){
		$.ajax({
			url:base_url + '/user/upd_password.action', 
			type:'post', 
			dataType:'json',
			data:{'user_name':1234,'old_password':1234,'new_password':123},
			success:function(msg){
				var data = eval(msg);
				console.log(data);
				alert(data.message);
			},
			error:function(){
				alert("查询失败");
			}
		});
	})
	
	$("#updUser").click(function(){
		var user = {
			user_id:'9906192a6b634950b8ba16415549d75e',
			nick_name:00000,
			user_img:'',
			sex:'',
			age:'',
			address_id:'',
			address_detail:'',
			postcode:'',
			phone:'',
			email:''
		};
		$.ajax({
			url:base_url + '/user/upd_profile.action', 
			type:'post', 
			dataType:'json',
			data:user,
			success:function(msg){
				var data = eval(msg);
				console.log(data);
				alert(data.message);
			},
			error:function(){
				alert("查询失败");
			}
		});
	})
</script>
