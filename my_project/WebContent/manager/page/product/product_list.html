<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.zy_lv{color:green;}
.zy_hong{color:red;}
</style>
</head>
<body>
	<div class="row">
		<div class="col-lg-12">
			<ol class="page-header breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">4S店售后网上零配件采购系统</a></li>
				<li><a href="#">商品管理</a></li>
				<li class="active">商品列表</li>
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="dataTable_wrapper">
						<div class="dataTable-info">
							<header>
								<h4>查询</h4>
								<!--表单显示及隐藏-->
								<div class="drop-on">
									<span><i class="glyphicon glyphicon-chevron-up"></i></span>
								</div>
								<div class="drop-down">
									<span><i class="glyphicon glyphicon-chevron-down"></i></span>
								</div>
							</header>
							<div class="info-select clearfix dataTable-info">
								<form class="form-inline" id="crd_form_query">
									
									<div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-4">
	                                    <label>
	                                    	<p>商品名称： </p>
	                                        <input class="form-control inputElem" type="text" name="" id="productName" >
	                                    </label>
	                                </div>
	                                <div class="row">
										<div class="col-xs-12">
											<button type="button" class="btn btn-default btn-sm fr mr20" onclick="searchService()">查询</button>
										</div>
									</div>
								</form>
							</div>
							
							<div class="panel-heading panel-new">
                            	<button class="btn btn-sm btn-default" type="button" onclick="insertProduct()">
                                 	<span class="glyphicon glyphicon-ok"></span>添加商品
                                </button> 
                                <button class="btn btn-sm btn-default" type="button" onclick="deleteService()">
                                 	<span class="glyphicon glyphicon-remove"></span>删除商品
                                </button> 
                                <button class="btn btn-sm btn-default" type="button" onclick="()">
                                 	<span class="glyphicon glyphicon-remove"></span>修改商品
                                </button> 
                            </div>				
							<!--列表开始-->
							<div class="panel-content table-responsive tab-content">
								<table class="table table-hover">
									<thead>
										<tr>
											<th></th>
											<th>序号</th>
											<th>商品名称</th>
											<th>商品分类</th>
											<th>原价格</th>
											<th>现价格</th>
											<th>最小单位</th>											
											<th>库存总量</th>											
											<th>库存剩余量</th>
											<th>商品详情</th>
										</tr>
									</thead>
									<tbody id="role_List">
									</tbody>
								</table>
							</div>
							<!--列表结束-->
							<!--分页-->
							<div class="pagination pagination-sm" id="roleListPaging">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--列表结束-->
	<!--分页-->
	<div class="pagination pagination-sm" id="complainListPaging">
	</div>
	
	<script type="text/javascript" src="/my_project/manager/js/common/path.js"></script>
	<script type="text/javascript" src="/my_project/manager/js/product/product_list.js"></script>
	
</body>
</html>
