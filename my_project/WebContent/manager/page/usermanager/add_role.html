<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="modal fade" id="operation_service_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="">手动添加用户</h4>
				</div>
				<div class="modal-body">
					<div class="row mt12">
						<div class="form-group  col-xs-12">
							<label id="red_title" for="exampleInputEmail1">权限名称</label>
							<input type="text" class="form-control" id="add_roleName">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saves">Save</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
