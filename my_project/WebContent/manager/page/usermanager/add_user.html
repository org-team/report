<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="modal fade" id="operation_service_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="">手动添加用户</h4>
				</div>
				<div class="modal-body">
					<div class="row mt12">
						<div class="form-group  col-xs-12">
							<label id="red_title" for="exampleInputEmail1">用户登录名</label>
							<input type="text" class="form-control" id="add_userName">
						</div>
						<div class="form-group  col-xs-12">
							<label for="exampleInputEmail1">密码</label>
							<input type="password" class="form-control" id="add_password">
						</div>
						<div class="form-group  col-xs-12">
							<label  for="exampleInputEmail1">昵称</label>
							<input type="text" class="form-control" id="add_nickName">
						</div>
						<div class="form-group  col-xs-12">
							<label  for="exampleInputEmail1">性别</label>
							<select class="form-control" id="add_sex">
								<option value="1">男</option>
								<option value="2">女</option>
								<option value="3">其他</option>
							</select>
						</div>
						<div class="form-group  col-xs-12">
							<label  for="exampleInputEmail1">年龄</label>
							<input type="text" class="form-control" id="add_age">
						</div>
						<div class="form-group  col-xs-12">
							<label  for="exampleInputEmail1">邮箱</label>
							<input type="text" class="form-control" id="add_email">
						</div>
						<div class="form-group  col-xs-12">
							<label  for="exampleInputEmail1">电话</label>
							<input type="text" class="form-control" id="add_phone">
						</div>
						<!-- <div class="form-group  col-xs-12">
							<label  for="exampleInputEmail1">权限</label>
							<select class="form-control" id="add_roleId">
								 <option value="1">普通用户</option>
                                 <option value="2">会员</option>
                                 <option value="3">管理员</option>
							</select>
						</div> -->
						
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="saves">Save</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
